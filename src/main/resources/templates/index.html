<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" ></meta>
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/static/css/login.css"></link>
	</head>
	<body>
		<div class="container-fluid" id="fullscreen">
			<div class="col-md-offset-4 col-md-4">
				<h1 id="login-title">用户管理</h1>
				<h3 id="sub-title">登录页面</h3>
				<div class="container-fluid">
					<div class="row" id="profile">
						<form method="POST" class="form-horizontal" th:action="@{/login}" th:object="${user}">
							<div id="login-group" class="input-group">
								<input type="text" th:field="*{loginName}" class="form-control" id="username" placeholder="用户名" aria-describedby="basic-addon2"></input>
								<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="密码" aria-describedby="basic-addon2"></input>
								<button type="submit" class="btn btn-primary">点击登录</button>
							</div>
						</form>			
					</div>
					<div class="row">
						<a style="margin-left:36%;" href="./register">点击注册</a>
						<a href="">忘记密码</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</footer>
</html>

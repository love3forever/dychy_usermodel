<script type="text/javascript">
    // 调整布局大小
    ajustLayoutSize();

    function ajustLayoutSize() {

        var submenu = document.getElementById("sub-menu");
        var submenuHeight = submenu?submenu.offsetHeight:0;

        var winHeight = document.documentElement.clientHeight || document.body.clientHeight;
        var header = document.getElementById("header");
        var headerHeight = header ? header.offsetHeight : 0;

        var footer = document.getElementById("footer");
        footer.innerHTML = GeoESB.pageConfig.copyright;
        //var footerHeight = footer ? footer.offsetHeight : 0;

        var main = document.getElementById("main-container");
        var mainMinHeight = parseInt(main.getAttribute("minHeight"));
        var mainHeight = winHeight - headerHeight - submenuHeight ;
        if (mainHeight < mainMinHeight) mainHeight = mainMinHeight;
        main.style.height = mainHeight + "px";

        var frame = document.getElementById("frame");
        frame.style.height = mainHeight + "px";
    }

</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" ></meta>
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/static/css/main.css"></link>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="container-fluid" id="title">
			<div class="navbar navbar-inverse navbar-fixed-top" id="navheader">
				<div class="container">
					<div class="navbar-header">
						<a href="#" class="navbar-brand">
							<img th:src="@{'/static/img/title.jpg'}" style="height:25px" alt="Brand"></img>
						</a>
					</div>
					<div class="navbar-collapse collapse" role="navigation">
						<ul class="nav navbar-nav">
							<li th:each="url,stat:${urls}"><a th:text="${url.resDesc}" th:href="@{'/'+${url.resURL}}"></a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户
									<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a th:text="|当前登录用户: ${user.username}|" href="#"></a></li>
									<li class="divider"></li>
									<li><a th:href="@{/logout}">登出</a></li>
									<li><a href="#">设置</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" id="pageheader">
		<div class="page-header">
			<h1>首页</h1>
		</div>
		<div class="container-fluid">
			<table  style="width: 100%">
	            <tr>
	                <td style="width:50%">
						<div class="indexpanel panel panel-default">
							<div class="panel-heading">
								<a th:href="@{'/dis'}">讨论组</a>
							</div>
							<div class="panel-body">
								<p>用于各部门内的问题讨论和交流</p>
							</div>
						</div>
	                </td>
	                <td style="position:absolute width:50%">
	                    <div class="indexpanel panel panel-default">
	                    	<div class="panel-heading">
	                    		<a th:href="@{'/dep'}">部门管理</a>
	                    	</div>
	                    	<div class="panel-body">
	                    		<p>用以管理部门内成员或是新建部门</p>
	                    	</div>
	                    </div>
	                </td>
	            </tr>
	            <tr>
	                <td style="width:50%">
	                   <div class="indexpanel panel panel-default">
	                   	<div class="panel-heading">
	                   		<a th:href="@{'/res'}">资源管理</a>
	                   	</div>
	                   	<div class="panel-body">
	                   		<p>用于管理系统资源</p>
	                   	</div>
	                   </div>
	                </td>
	                <td style="position:absolute width:50%">
	                    <div class="indexpanel panel panel-default">
	                    	<div class="panel-heading">
	                    		<a th:href="@{'/pri'}">权限管理</a>
	                    	</div>
	                    	<div class="panel-body">
	                    		<p>管理部门和用户的权限</p>
	                    	</div>
	                    </div>
	                </td>
	            </tr>
	             <tr>
	                <td style="width:50%">
	                   <div class="indexpanel panel panel-default">
	                   	<div class="panel-heading">
	                   		<a th:href="@{'/map'}">地图管理</a>
	                   	</div>
	                   	<div class="panel-body">
	                   		<p>浏览天地图</p>
	                   	</div>
	                   </div>
	                </td>
	            </tr>
            </table>  
		</div>
	</div>
</div>
</body>
<footer>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</footer>
</html>

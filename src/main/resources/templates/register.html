<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" ></meta>
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/static/css/login.css"></link>
	</head>
	<body>
		<div class="container-fluid">
			<div class="col-md-offset-4 col-md-4">
				<div class="page-header">
					<h1>用户管理 <small>用户注册</small></h1>
				</div>
				<form method="POST" th:action="@{/register}" th:object="${user}">
					<div class="form-group">
						<label for="username">用户名</label>
						<input type="text" th:field="*{username}" class="form-control" id="username" placeholder="用户名"></input>
					</div>
					<div class="form-group">
						<label for="email">邮箱</label>
						<input type="email" th:field="*{userEmail}" class="form-control" id="email" placeholder="邮箱"></input>
					</div>
					<div class="form-group">
						<label for="userName">昵称</label>
						<input type="text" th:field="*{nickname}" class="form-control" id="userName" placeholder="昵称"></input>
					</div>
					<div class="form-group">
						<label for="password">密码</label>
						<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="密码"></input>
					</div>
					<div class="form-group">
						<label for="confirmpassword">确认密码</label>
						<input type="password"  class="form-control" id="confirmpassword" placeholder="确认密码"></input>
					</div>
						<div class="form-group">
						<label for="userAddress">地址</label>
						<input type="text"  class="form-control" id="userAddress" placeholder="地址"></input>
					</div>
					<div class="form-group">
						<label for="userPhone">电话</label>
						<input type="text"  class="form-control" id="userPhone" placeholder="电话"></input>
					</div>
					<div class="form-group">
						<label for="desc">简介</label>
						<input type="text" class="form-control" id="desc" placeholder="简介"></input>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</body>
	<footer>
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</footer>
</html>

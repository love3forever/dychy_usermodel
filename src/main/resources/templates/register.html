<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" ></meta>
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/static/css/login.css"></link>
	</head>
	<body>
		<div class="container-fluid">
			<div class="col-md-offset-4 col-md-4">
				<div class="page-header">
					<h1>用户管理 <small>用户注册</small></h1>
				</div>
				<form method="POST" th:action="@{/register}" th:object="${user}">
					<div class="form-group">
						<label for="username">用户名</label>
						<input type="text" th:field="*{userName}" class="form-control" id="username" placeholder="用户名"></input>
					</div>
					<div class="form-group">
						<label for="email">邮箱</label>
						<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="邮箱"></input>
					</div>
					<div class="form-group">
						<label for="password">密码</label>
						<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="密码"></input>
					</div>
					<div class="form-group">
						<label for="confirmpassword">确认密码</label>
						<input type="password"  class="form-control" id="confirmpassword" placeholder="确认密码"></input>
					</div>
					<div class="form-group">
						<label for="username">性别</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">男</input>
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">女</input>
						</label>
					</div>
					<div class="form-group">
						<label for="title">职称</label>
						<input type="text" class="form-control" id="title" placeholder="职称"></input>
					</div>
					<div class="form-group">
						<label for="department">所属部门</label>
						<input type="text" class="form-control" id="department" placeholder="部门"></input>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</body>
	<footer>
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</footer>
</html>
